<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kaps Kapture - Photography Portfolio">
    <title>Kaps Kapture Photography</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-family: 'Playfair Display', serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            object-fit: cover;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        #contact {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kaps Kapture Photography</h1>
    </header>

    <section class="gallery" id="gallery">
        <a href="images/DSC04788.webp" data-lightbox="gallery" data-title="Ganesha"><img src="images/DSC04788_thumb.webp" alt="Ganesha" loading="lazy"></a>
        <a href="images/DSC01780.webp" data-lightbox="gallery" data-title="Ganesha"><img src="images/DSC01780_thumb.webp" alt="Ganesha" loading="lazy"></a>
        <a href="images/DSC01811.webp" data-lightbox="gallery" data-title="Sunset View"><img src="images/DSC01811_thumb.webp" alt="Sunset View" loading="lazy"></a>
        <a href="images/DSC01824.webp" data-lightbox="gallery" data-title="Ganesha"><img src="images/DSC01824_thumb.webp" alt="Ganesha" loading="lazy"></a>
        <a href="images/IMG_326.webp" data-lightbox="gallery" data-title="House Warming"><img src="images/IMG_326_thumb.webp" alt="House Warming" loading="lazy"></a>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:kaps.kapture@gmail.com">kaps.kapture@gmail.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/kaps.kapture/" target="_blank">@kaps.kapture</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Kaps Kapture | All Rights Reserved</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
