<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kaps Kapture - Capturing the beauty of nature, landscapes, and cityscapes through photography.">
    <title>Kaps Kapture</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-family: 'Playfair Display', serif;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .gallery a {
            display: block;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
        #contact {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #contact h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 20px;
        }
        #contact form {
            display: flex;
            flex-direction: column;
        }
        #contact label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        #contact input, #contact textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #contact button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #contact button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kaps Kapture</h1>
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="gallery" id="gallery">
        <a href="IMG_3249.jpeg" data-lightbox="gallery" data-title="Sunset View">
            <img src="IMG_3249.jpeg" alt="Sunset View" loading="lazy">
        </a>
        <a href="IMG_3266.jpeg" data-lightbox="gallery" data-title="Mountain Landscape">
            <img src="IMG_3266.jpeg" alt="Mountain Landscape" loading="lazy">
        </a>
        <a href="IMG_6231.jpeg" data-lightbox="gallery" data-title="City Lights">
            <img src="IMG_6231.jpeg" alt="City Lights" loading="lazy">
        </a>
        <a href="IMG_9555.jpeg" data-lightbox="gallery" data-title="Nature Beauty">
            <img src="IMG_9555.jpeg" alt="Nature Beauty" loading="lazy">
        </a>
        <!-- Add more images as needed -->
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>© 2025 Kaps Kapture | All Rights Reserved</p>
        <p>Follow me on <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></p>
    </footer>
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
