<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kaps Kapture - Capturing the beauty of nature, landscapes, and cityscapes through photography.">
    <title>Kaps Kapture Photography</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-family: 'Playfair Display', serif;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .lightbox .prev { left: 20px; }
        .lightbox .next { right: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Kaps Kapture Photography</h1>
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="gallery" id="gallery">
        <img src="DSC04788.JPEG" alt="Ganesha" onclick="openLightbox(0)">
        <img src="DSC01780.JPEG" alt="Ganesha" onclick="openLightbox(1)">
        <img src="DSC01811.JPEG" alt="Sunset View" onclick="openLightbox(2)">
        <img src="DSC01824.jpg" alt="Ganesha" onclick="openLightbox(3)">
        <img src="IMG_326.jpeg" alt="House Warming" onclick="openLightbox(4)">
        <img src="DSC02208.JPEG" alt="Portrait" onclick="openLightbox(5)">
        <img src="DSC01758.JPEG" alt="Family Portrait" onclick="openLightbox(6)">
        <img src="DSC02259.jpg" alt="Mountain Landscape" onclick="openLightbox(7)">
        <img src="DSC00437-3.jpg" alt="Mountain Landscape" onclick="openLightbox(8)">
        <img src="DSC02674.JPEG" alt="Ken" onclick="openLightbox(9)">
        <img src="IMG_3266.jpeg" alt="Mountain Landscape" onclick="openLightbox(10)">
        <img src="IMG_6231.jpeg" alt="City Lights" onclick="openLightbox(11)">
        <img src="IMG_3249.jpeg" alt="Sunset View" onclick="openLightbox(12)">
        <img src="IMG_9555.jpeg" alt="Nature Beauty" onclick="openLightbox(13)">
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src="">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:kaps.kapture@gmail.com">kaps.kapture@gmail.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/kaps.kapture/" target="_blank">@kaps.kapture</a></p>
    </section>

    <footer>
        <p>© 2025 Kaps Kapture | All Rights Reserved</p>
        <p>Follow me on <a href="https://www.instagram.com/kaps.kapture/" target="_blank">Instagram</a></p>
    </footer>

    <script>
        let images = document.querySelectorAll('.gallery img');
        let lightbox = document.getElementById('lightbox');
        let lightboxImg = document.getElementById('lightbox-img');
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            lightboxImg.src = images[index].src;
            lightbox.style.display = "flex";
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function changeImage(step) {
            currentImageIndex += step;
            if (currentImageIndex < 0) currentImageIndex = images.length - 1;
            if (currentImageIndex >= images.length) currentImageIndex = 0;
            lightboxImg.src = images[currentImageIndex].src;
        }

        // Close lightbox when clicking outside the image
        lightbox.addEventListener("click", function(e) {
            if (e.target !== lightboxImg) closeLightbox();
        });

        // Keyboard Navigation
        document.addEventListener("keydown", function(e) {
            if (lightbox.style.display === "flex") {
                if (e.key === "ArrowLeft") changeImage(-1);
                if (e.key === "ArrowRight") changeImage(1);
                if (e.key === "Escape") closeLightbox();
            }
        });
    </script>

</body>
</html>
