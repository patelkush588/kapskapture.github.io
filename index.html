<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kaps Kapture - Capturing the beauty of nature, landscapes, and cityscapes through photography.">
    <title>Kaps Kapture Photography</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-family: 'Playfair Display', serif;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Modal Content */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1200px;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        /* Zoom effect */
        .zoom-in {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #f1f1f1;
            text-decoration: none;
            cursor: pointer;
        }

        /* Contact Section */
        #contact {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #contact h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 20px;
        }
        #contact p {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        #contact a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        #contact a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kaps Kapture Photography</h1>
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <img src="DSC04788.JPEG" alt="ganesha" onclick="openModal(this)">
        <img src="DSC01780.JPEG" alt="ganesha" onclick="openModal(this)">
        <img src="DSC01811.JPEG" alt="Sunset View" onclick="openModal(this)">
        <img src="DSC01824.jpg" alt="ganesha" onclick="openModal(this)">
        <img src="IMG_326.jpeg" alt="House Warming" onclick="openModal(this)">
        <img src="DSC02208.JPEG" alt="Portrait" onclick="openModal(this)">
        <img src="DSC01758.JPEG" alt="Family Portrait" onclick="openModal(this)">
        <img src="DSC02259.jpg" alt="Mountain Landscape" onclick="openModal(this)">
        <img src="DSC00437-3.jpg" alt="Mountain Landscape" onclick="openModal(this)">
        <img src="DSC02674.JPEG" alt="Ken" onclick="openModal(this)">
        <img src="IMG_3266.jpeg" alt="Mountain Landscape" onclick="openModal(this)">
        <img src="IMG_6231.jpeg" alt="City Lights" onclick="openModal(this)">
        <img src="IMG_3249.jpeg" alt="Sunset View" onclick="openModal(this)">
        <img src="IMG_9555.jpeg" alt="Nature Beauty" onclick="openModal(this)">
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:kaps.kapture@gmail.com">kaps.kapture@gmail.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/kaps.kapture/" target="_blank">@kaps.kapture</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Kaps Kapture | All Rights Reserved</p>
        <p>Follow me on <a href="https://www.instagram.com/kaps.kapture/" target="_blank">Instagram</a></p>
    </footer>

    <script>
        // Open Modal
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = img.src;
            modalImg.classList.add("zoom-in");
        }

        // Close Modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            var modalImg = document.getElementById("modalImage");
            modalImg.classList.remove("zoom-in");
        }

        // Close Modal if clicked outside of image
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
