
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kaps Kapture - Capturing the beauty of nature, landscapes, and cityscapes through photography.">
    <title>Kaps Kapture Photography</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-family: 'Playfair Display', serif;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        #contact {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #contact h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 20px;
        }
        #contact p {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        #contact a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        #contact a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kaps Kapture Photography</h1>
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="gallery" id="gallery">
        <img src="DSC04788.JPEG" alt="ganesha">

        <img src="DSC00437-3.jpg" alt="Mountain Landscape">
        <img src="DSC02674.JPEG" alt="Ken">
        <img src="IMG_3266.jpeg" alt="Mountain Landscape">
        <img src="IMG_6231.jpeg" alt="City Lights">
        <img src="IMG_3249.jpeg" alt="Sunset View">
        <img src="IMG_9555.jpeg" alt="Nature Beauty">
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:kaps.kapture@gmail.com">kaps.kapture@gmail.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/kaps.kapture/" target="_blank">@kaps.kapture</a></p>
    </section>
