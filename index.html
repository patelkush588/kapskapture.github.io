<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaps Kapture Photography</title>
    <link rel="icon" href="favicon.ico.jpg" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kaps Kapture Photography</h1>
    </header>

    <section class="gallery">
        <img src="DSC04788.JPEG" alt="ganesha">
        <img src="DSC01780.JPEG" alt="ganesha">
        <img src="DSC01811.JPEG" alt="Sunset View">
        <img src="DSC01824.jpg" alt="ganesha">
        <img src="IMG_326.jpeg" alt="House Warming">
        <img src="DSC02208.JPEG" alt="Portrait">
        <img src="DSC01758.JPEG" alt="Family Portrait">
        <img src="IMG_3266.jpeg" alt="Mountain Landscape">
        <img src="DSC02259.jpg" alt="Mountain Landscape">
        <img src="DSC00437-3.jpg" alt="Mountain Landscape">
        <img src="DSC02674.JPEG" alt="Ken">
        <img src="IMG_6231.jpeg" alt="City Lights">
        <img src="IMG_3249.jpeg" alt="Sunset View">
        <img src="IMG_9555.jpeg" alt="Nature Beauty">
        <!-- Add more images as needed -->
    </section>

    <footer>
        <p>Â© 2025 Kaps Kapture | All Rights Reserved</p>
    </footer>
</body>
</html>
